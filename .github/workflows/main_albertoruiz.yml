# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - albertoruiz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment package
        run: |
          # Ensure startup.sh is executable
          chmod +x startup.sh
          # Verify build directory exists
          if [ ! -d "build" ]; then
            echo "Warning: build directory not found, creating empty build directory"
            mkdir -p build
            echo '<!DOCTYPE html><html><head><title>Portfolio</title></head><body><h1>Portfolio App</h1></body></html>' > build/index.html
          fi
          # Remove dev dependencies and unnecessary files
          npm prune --production
          # Remove files not needed for deployment
          rm -rf .git .github .gitignore README.md *.md
          rm -rf tests test coverage .nyc_output
          rm -rf .env.example .env.local

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules/.cache
            !.git
            !.github
            !tests
            !test
            !coverage
            !.nyc_output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_646B290AC1724693B164CD3D4947B353 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BD250A8452F0421B94ECF3BD50BFDC47 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A0A3E69559D143F8A11E4E6CD7432251 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'albertoruiz'
          slot-name: 'Production'
          package: .
          clean: true
          restart: false
        continue-on-error: true

      - name: Retry deployment if failed
        if: steps.deploy-to-webapp.outcome == 'failure'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'albertoruiz'
          slot-name: 'Production'
          package: .
          clean: true
          restart: false

      - name: Health check
        run: |
          sleep 30
          curl -f https://albertoruiz-bnbxfhb2g9frb4h7.eastus2-01.azurewebsites.net || exit 1
